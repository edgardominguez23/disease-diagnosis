<div>
    <!-- put component code here -->
    <h2 class="text-2xl font-bold text-white">Historial de consultas</h2>

    <div class="bg-[#1C1C39] rounded-md my-4 shadow-2xl">
        <div class="container mx-auto">
            <table class="border-collapse border-separate border-spacing-2 w-full shadow-lg text-white text-center">
                <thead>
                    <tr class="bg-[#5A5A94] text-white">
                        <th class="py-3 px-4 font-bold">Id</th>
                        <th class="py-3 px-4 font-bold">Nombre</th>
                        <th class="py-3 px-4 font-bold">Consultorio</th>
                        <th class="py-3 px-4 font-bold">Diagnostico</th>
                        <th class="py-3 px-4 font-bold">Fecha</th>
                    </tr>
                </thead>
                <tbody>
                    {% for h in historial %}
                    <tr>
                        <td class="border border-slate-700 py-4 px-4">{{h.id}}</td>
                        <td class="border border-slate-700 py-4 px-4">{{h.paciente.apellidos}} {{h.paciente.nombre}}</td>
                        <td class="border border-slate-700 py-4 px-4">{{h.consulta.cita.consultorio.nombre}}</td>
                        <td class="border border-slate-700 py-4 px-4">{{h.consulta.diagnostico}}</td>
                        <td class="border border-slate-700 py-4 px-4">{{h.created_at}}</td>
                    </tr>
                    {% empty %}
                    <tr>
                        <td colspan="5" class="py-4 text-center"> No hay consultas registrados. </td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
    </div>
</div>
