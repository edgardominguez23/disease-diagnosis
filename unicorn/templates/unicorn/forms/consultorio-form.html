<div>
    <!-- put component code here -->
    <div class="rounded bg-[#5A5A94] px-8 shadow-2xl w-full py-10">
        <h1 class="text-white font-bold text-2xl mb-4">Crear consultorio</h1>
        
        <form method="POST">
            {% csrf_token %}
            <div class="mb-4 flex flex-col items-start">
                <label class="text-white text-sm font-bold mb-2" for="username">
                    Nombre
                </label>
                <input
                    class="border border-white rounded-md py-2 px-3 bg-[#5A5A94] text-white w-full pl-3"
                    type="text"
                    id="username"
                    name="username"
                    placeholder=""/>
            </div>
            <div class="flex gap-4">
                <div class="mb-4 flex flex-col w-1/2">
                    <label class="text-white text-sm font-bold mb-2" for="first_name">
                        Hora inicial
                    </label>
                    <input
                        class="border border-white rounded-md py-2 px-3 bg-[#5A5A94] text-white w-full pl-3"
                        type="text"
                        id="first_name"
                        name="first_name"
                        placeholder="00:00"/>
                </div>
                <div class="mb-4 flex flex-col w-1/2">
                    <label class="text-white text-sm font-bold mb-2" for="last_name">
                        Hora final
                    </label>
                    <input
                        class="border border-white rounded-md py-2 px-3 bg-[#5A5A94] text-white w-full pl-3"
                        type="text"
                        id="last_name"
                        name="last_name"
                        placeholder="00:00"/>
                </div>
            </div>
            <label class="text-white text-sm font-bold mb-2">
                Dirección
            </label>
            <div class="border-2 border-dashed border-white p-4 my-5 rounded">
                <div class="mb-4 flex flex-col items-start">
                    <label class="text-white text-sm font-bold mb-2" for="email">
                        Municipio
                    </label>
                    <input
                        class="border border-white rounded-md py-2 px-3 bg-[#5A5A94] text-white w-full pl-3"
                        type="text"
                        id="email"
                        name="email"
                        placeholder="Ejem. Guadalajara"/>
                </div>
                <div class="flex gap-4">
                    <div class="mb-4 flex flex-col w-3/4">
                        <label class="text-white text-sm font-bold mb-2" for="email">
                            Colonia
                        </label>
                        <input
                            class="border border-white rounded-md py-2 px-3 bg-[#5A5A94] text-white w-full pl-3"
                            type="text"
                            id="email"
                            name="email"
                            placeholder=""/>
                    </div>
                    <div class="mb-4 flex flex-col w-1/4">
                        <label class="text-white text-sm font-bold mb-2" for="email">
                            Código postal
                        </label>
                        <input
                            class="border border-white rounded-md py-2 px-3 bg-[#5A5A94] text-white w-full pl-3"
                            type="text"
                            id="email"
                            name="email"
                            placeholder=""/>
                    </div>
                </div>
                <div class="flex gap-4">
                    <div class="mb-4 flex flex-col w-3/4">
                        <label class="text-white text-sm font-bold mb-2" for="email">
                            Calle
                        </label>
                        <input
                            class="border border-white rounded-md py-2 px-3 bg-[#5A5A94] text-white w-full pl-3"
                            type="text"
                            id="email"
                            name="email"
                            placeholder=""/>
                    </div>
                    <div class="mb-4 flex flex-col w-1/4">
                        <label class="text-white text-sm font-bold mb-2" for="email">
                            Número
                        </label>
                        <input
                            class="border border-white rounded-md py-2 px-3 bg-[#5A5A94] text-white w-full pl-3"
                            type="text"
                            id="email"
                            name="email"
                            placeholder="Ejem. 99"/>
                    </div>
                </div>
            </div>
            <div class="flex flex-row-reverse ...">
                <div>
                    <button class="rounded bg-[#166534] hover:bg-[#14532d] w-full text-white px-8 py-2">Crear</button>
                </div>
            </div>
        </form>
    </div>
</div>
