{% load static tailwind_tags %}
<!DOCTYPE html>
<html lang="es">
<head>
    <title>Disease Diagnosis</title>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    {% tailwind_css %}
    <style>
        #bg-main {
            background-image: url("{% static 'main-ia.jpg' %}");
            background-repeat: no-repeat;
            background-attachment: fixed;
            background-position: center center;
            background-size: cover;
            backdrop-filter: blur(3px);
        }
    </style>
</head>
{% load static %}
<body id="bg-main">
    <div class="flex h-screen w-screen p-9">
        <div class="pl-9 pt-9 text-white w-3/4">
            <h1 class="text-5xl text-blue-50">Diagnostico de enfermedades</h1>
            <div class="py-3 text-xl">La prevención empieza con el diagnóstico.</div>
            <button type="button" class="bg-gradient-to-r from-slate-500 to-blue-950 hover:from-red-700 hover:to-gray-900 p-4 rounded-lg shadow-lg shadow-slate-800/50">
                Haz la prueba
            </button>
        </div>
        <div class="w-1/4 text-white flex flex-row-reverse gap-4">
            <a class="text-lg px-4 hover:underline hover:decoration-2 hover:decoration-red-800" href="{% url 'register' %}">Registrar</a>
            <a class="text-lg px-4 hover:underline hover:decoration-2 hover:decoration-red-800" href="{% url 'login' %}">Iniciar sesión</a>
        </div>
    </div>
</body>
</html>
