{% extends "index.html" %}

{% block content %}      

<!--Login--> 
<div class="grid grid-flow-col justify-stretch mt-20">
    <div class="mx-20">    
        <h1 class="text-center text-white font-bold text-2xl">Acceso</h1>
        <form method="POST">
            {% csrf_token %}
            <div class="mb-4 flex flex-col items-start">
                <label class="text-white text-sm font-bold mb-2" for="username">
                    Nombre de usuario
                </label>
                <input
                    class="border border-gray-600 rounded-md py-2 px-3 bg-[#1C1C39] text-white w-full pl-3"
                    type="text"
                    id="username"
                    name="username"
                    placeholder=""/>
            </div>
            <div class="mb-4 flex flex-col items-start">
                <label class="text-white text-sm font-bold mb-2" for="password">
                    Contrasena
                </label>
                <input
                    class="border border-gray-600 rounded-md py-2 px-3 bg-[#1C1C39] text-white w-full pl-3"
                    type="password"
                    id="password"
                    name="password"
                    placeholder=""/>
            </div>
            <button class="rounded-full bg-[#4E4FEB] w-full text-white py-2" type="submit">Ingresar</button>
        </form>
        <p class="text-center text-white mt-5">Â¿No tienes una cuenta? <a class="font-bold" href="/register">Crear cuenta</a>.</p>
    </div>
    <div class="mx-20">02</div>
</div>

{% endblock %}
