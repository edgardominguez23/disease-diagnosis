{% extends "index.html" %}
{% load unicorn %}

{% block head %}
    <link href="https://cdn.jsdelivr.net/npm/@sweetalert2/theme-dark@4/dark.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.min.js"></script>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/css/select2.min.css" rel="stylesheet" />
    <script src="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/js/select2.min.js"></script>
    {% unicorn_scripts %}
{% endblock %}

{% block content %}
    {% unicorn 'forms.enfermedad-form' enfermedad=enfermedad %}
{% endblock %}

{% block scripts %}
<script>
    const Toast = Swal.mixin({
        toast: true,
        position: 'top-end',
        showConfirmButton: false,
        timer: 3000,
        timerProgressBar: true,
        didOpen: (toast) => {
            toast.addEventListener('mouseenter', Swal.stopTimer)
            toast.addEventListener('mouseleave', Swal.resumeTimer)
        }
    })

    function alerta_creacion_satisfactoria() {
        Toast.fire({
            icon: 'success',
            title: 'Creación exitosa de una enfermedad',
        })
    }

    function alerta_actualizacion_satisfactoria() {
        Toast.fire({
            icon: 'success',
            title: 'Actualización exitosa de una enfermedad',
        })
    }

    function alerta_nombre_existente() {
        Toast.fire({
            icon: 'error',
            title: 'El nombre ya esta en uso',
        })
    }
</script>
{% endblock %}
